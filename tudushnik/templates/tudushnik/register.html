{% extends 'tudushnik/base.html' %}



{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tbody>
            {% for f in form %}
                <tr>
                    <td>
                        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>
                    </td>
                    <td>
                        {{ f }}
                    </td>
                    <td>
                        <div class="form-error">{{ f.errors }}</div>
                    </td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
        <br>

        <button type="submit">Регистрация</button>
    </form>
{% endblock content %}
